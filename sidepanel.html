<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contextual Agent</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        padding: 16px;
        width: 300px;
        background-color: #f9f9fb;
        color: #1f1f1f;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
        color: #333;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px;
        font-size: 14px;
        margin-bottom: 12px;
        min-height: 80px;
        resize: vertical;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        background-color: #007aff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #status {
        margin-top: 12px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Contextual Agent</h1>
    <p>What would you like to do with this page?</p>
    <textarea
      id="prompt-input"
      placeholder="e.g., 'Highlight all dates and company names'"
    ></textarea>
    <button id="process-button">Process Page</button>
    <div id="status"></div>

    <script src="sidepanel.js"></script>
  </body>
</html>
